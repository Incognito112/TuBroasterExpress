<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="images/pollo-re.png" alt="Logo" class="logo-img">
                <div class="logo">Tu Broaster Express</div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Detalles del Pedido</h1>
        <div id="order-details" class="order-details">
            <h2 id="food-name"></h2>
            <img id="food-image" alt="Food Image" src="">
            <p id="food-description"></p>
            <span id="food-price"></span>
        </div>
        <div>
            <h3>Comentarios</h3>
            <textarea id="order-comments" rows="4" cols="50" placeholder="Ingrese sus comentarios aquÃ­..."></textarea>
        </div>
        <div>
            <h3>Opciones de Empaque</h3>
            <label>
                <input type="radio" name="packaging" value="bolsa" checked>
                Bolsa
            </label>
            <label>
                <input type="radio" name="packaging" value="taper">
                Taper
            </label>
        </div>
        <button id="submit-order">Enviar Pedido</button>
    </main>
    <script src="order.js"></script>
</body>
</html>
